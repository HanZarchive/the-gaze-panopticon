<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Gaze Space - Surveillance</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="experience-view">
    <div id="viewport-container">
        <canvas id="viewport"></canvas>
    </div>

        <div id="interface">
    <div id="status-bar">
        <p>WATCHERS: <span id="watcher-count">0</span></p>
        <p>PRESSURE: <span id="pressure-level">0</span></p>
        <p>PHASE: <span id="phase-status">WAITING</span></p>
    </div>
    
    <div id="face-detection-ui">
        <video id="face-video" autoplay playsinline style="display:none;"></video>
        <canvas id="face-canvas" width="320" height="240"></canvas>
        <p id="gaze-instruction">LOOK AT THE SCREEN</p>
        <p id="angle-display" style="font-size: 12px; opacity: 0.5; margin: 5px 0 0 0;">Loading model...</p>
    </div>
</div>
        
        <!-- <div id="instruction">
            <p>You are the watcher. Your gaze has weight.</p>
        </div> -->
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.4/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/RGBELoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@vladmandic/face-api@1.7.11/dist/face-api.min.js"></script>
    <script src="js/audience.js"></script>
</body>
</html>
